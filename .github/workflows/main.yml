name: Deploy Frontend to OpenShift

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        env:
          REACT_APP_API_URL: https://backend-white-hat.apps.cluster-xdhbp.xdhbp.sandbox1403.opentlc.com
        run: npm run build
      
      - name: Install oc CLI
        uses: redhat-actions/oc-installer@v1
        with:
          version: '4.12'
      
      - name: Login to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          namespace: ${{ secrets.OPENSHIFT_NAMESPACE }}
          insecure_skip_tls_verify: true
      
      - name: Create ConfigMap with build files
        run: |
          oc create configmap frontend-build --from-file=build/ --dry-run=client -o yaml | oc apply -f -
      
      - name: Trigger Build
        run: |
          oc start-build frontend --follow --wait || echo "Build config may not exist yet"
      
      - name: Wait for Deployment
        run: |
          oc rollout status deployment/frontend -w --timeout=5m
      
      - name: Verify Deployment
        run: |
          oc get pods -l app=frontend
