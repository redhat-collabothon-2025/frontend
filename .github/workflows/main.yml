name: Deploy Backend to OpenShift

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install oc CLI
        uses: redhat-actions/oc-installer@v1
        with:
          oc_version: latest
      
      - name: Login to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          namespace: ${{ secrets.OPENSHIFT_NAMESPACE }}
          insecure_skip_tls_verify: true
      
      - name: Trigger Build
        run: |
          oc start-build backend --follow --wait
      
      - name: Deploy Application
        run: |
          # Apply deployment, service, and route
          oc apply -f k8s/backend-deployment.yaml
          
          # Force new rollout to use the latest image
          oc rollout restart deployment/backend
          
          # Wait for rollout to complete
          oc rollout status deployment/backend -w --timeout=5m
      
      - name: Verify Deployment
        run: |
          echo "=== Pods ==="
          oc get pods -l app=backend
          
          echo "=== Deployment Status ==="
          oc get deployment backend
          
          echo "=== Service ==="
          oc get svc backend
          
          echo "=== Route ==="
          oc get route backend
          
          echo "=== Backend URL ==="
          echo "https://$(oc get route backend -o jsonpath='{.spec.host}')"