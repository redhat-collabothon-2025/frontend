name: Deploy to OpenShift

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Login to OpenShift
        run: |
          oc login --token=${{ secrets.OPENSHIFT_TOKEN }} --server=${{ secrets.OPENSHIFT_SERVER }} --insecure-skip-tls-verify

      - name: Create ConfigMap with build files
        run: |
          oc create configmap frontend-build --from-file=build/ --dry-run=client -o yaml | oc apply -f -

      - name: Trigger Build
        run: oc start-build frontend -n white-hat-project --follow

      - name: Wait for Deployment
        run: oc rollout status deployment/frontend -n white-hat-project

      - name: Verify Deployment
        run: oc get pods -n white-hat-project
