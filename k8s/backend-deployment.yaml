apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: white-hat
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: image-registry.openshift-image-registry.svc:5000/white-hat/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: SECRET_KEY
        - name: DATABASE_PUBLIC_URL
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DATABASE_PUBLIC_URL
        - name: MONGO_PUBLIC_URL
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: MONGO_PUBLIC_URL
        - name: EMAIL_HOST_USER
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: EMAIL_HOST_USER
        - name: EMAIL_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: EMAIL_HOST_PASSWORD
        - name: FRONTEND_URL
          value: "http://frontend-white-hat-project.apps.cluster-xdhbp.xdhbp.sandbox1403.opentlc.com"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: white-hat
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: backend
  namespace: white-hat
  labels:
    app: backend
spec:
  to:
    kind: Service
    name: backend
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None